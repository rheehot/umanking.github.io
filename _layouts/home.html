---
layout: default
---

<div class="catalogue">
  {% include ad.html %}

  {% for post in paginator.posts %}
  <!-- <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item"> -->
  <a href="{{ post.url | prepend: site.baseurl }}">
    <div style="padding-top: 10px; padding-bottom: 10px;">
      <!-- <span class="catalogue-type">{{ post.categories }} -->
        <!-- <small datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</small> -->
      <!-- </span> -->

      <strong style="font-size: 20px;">{{ post.title }}</strong>
      <small datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</small>
      <!-- <div class="catalogue-line"></div>
      <p class="catalogue-sub">
        {{ post.description }}
      </p>
      <p class="catalogue-text">
        {{ post.content | strip_html | truncatewords: 30 }}
      </p> -->

    </div>
  </a>
  {% endfor %}


</div>

<div class="pagination">
  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if paginator.next_page %}
  <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %}
  <span>{{ paginator.page }}</span>
</div>
