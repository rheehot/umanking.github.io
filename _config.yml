# Site settings
title: umanking blog
description: "java, spring backend blog"
baseurl: ""
url: "https://umanking.github.io"

# Google Analytics
google_analytics: UA-130245279-5

# Author
author:
  name: umanking
  url: https://umanking.github.io
  email: umanking@gmail.com

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir: _sass
  style: compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from

  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
# permalink:      /:year/:month/:day/:title
permalink: date
paginate: 30

# Excludes
exclude: [Gemfile, Gemfile.lock, tale.gemspec]
# Disqus (Set to your disqus id)
# disqus:         jekyll-tale
