# Site settings
title: ANDREW  BLOG📝
description: "Java, Spring을 좋아합니다."

baseurl: ""
url: "https://umanking.github.io"

# Google Analytics
google_analytics: UA-130245279-5

# Author
author:
  name: Andrew
  url: https://umanking.github.io
  email: umanking@gmail.com

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir: _sass
  style: compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-toc
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink: /:title
# permalink: /:year/:month/:day/:title
# permalink: date
paginate: 15

# Excludes
exclude: [Gemfile, Gemfile.lock, tale.gemspec]
